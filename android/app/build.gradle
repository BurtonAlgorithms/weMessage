apply plugin: 'com.android.application'
apply from: '../../Commons/version.gradle'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "scott.wemessage"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode weMessageVersion.versionBuild
        versionName weMessageVersion.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile project(':Commons')
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:26.0.1'
    compile 'com.android.support:percent:26.0.1'
    compile 'com.android.support:support-v4:26.0.1'
    compile 'com.android.support:support-v13:26.0.1'
    compile 'com.github.bumptech.glide:glide:4.0.0'
    compile 'com.github.stfalcon:chatkit:0.2.2'
    compile 'com.afollestad:easyvideoplayer:0.3.0'
    compile 'com.afollestad:material-camera:0.4.4'
    compile 'com.flipboard:bottomsheet-core:1.5.3'
    compile 'com.daimajia.swipelayout:library:1.2.0@aar'
    compile 'com.github.siyamed:android-shape-imageview:0.9.3@aar'

    annotationProcessor 'com.github.bumptech.glide:compiler:4.0.0'
    testCompile 'junit:junit:4.12'
}

repositories {
    maven {
        url 'https://maven.google.com'
    }
}