group 'scott.wemessage'

apply plugin: 'java'
apply from: '../Commons/version.gradle'

version weMessageVersion.versionName

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':Commons')
    compile 'commons-codec:commons-codec:1.10'
    compile 'org.xerial:sqlite-jdbc:3.18.0'
    compile 'net.bramp.ffmpeg:ffmpeg:0.6.1'
    compile 'org.slf4j:slf4j-nop:1.7.21'
    compile 'com.squareup.okhttp3:okhttp:3.8.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
    destinationDir = file("$rootDir/build")
    manifest {
        attributes "Main-Class": "scott.wemessage.server.ServerLauncher"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    archiveName 'weServer.jar'
}